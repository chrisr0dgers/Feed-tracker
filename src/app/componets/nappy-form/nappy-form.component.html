<div *ngIf="visible" class="modal--wrap"></div>
<div *ngIf="visible" class="modal">
  <form [formGroup]="nappyForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <h3>Nappy track</h3>
    </div>
    <div class="mb-3">
      <label for="time" class="form-label"
        >Time</label
      >
      <input
        type="time"
        class="form-control"
        id="time"
        formControlName="time"
      />
    </div>
    <div class="mb-3">
      <label for="nappyType" class="form-label"
        >Nappy Type</label
      >
      <select formControlName="type" id="nappyType" class="form-control" name="nappyType" id="">
        <option value="wet">Wet</option>
        <option value="wet">Dirty</option>
        <option value="wet">Wet & Dirty</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="notes" class="form-label"
        >Notes</label
      >
      <textarea formControlName="notes" name="notes" id="notes" class="form-control" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary me-2">Submit</button>
      <button type="button" (click)="hideModal()" class="btn btn-danger">Cancel</button>
    </div>
  </form>
</div>
